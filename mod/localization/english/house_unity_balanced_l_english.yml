  # Steal Back Artifact
  steal_back_artifact_outcome.2999.t: "$steal_back_artifact_event_title$ Foiled Theft!"
  steal_back_artifact_outcome.2999: "Today was a good day to admire [artifact_to_steal.GetName], but to my horror, I discovered that it's gone missing!\n\n After a brief investigation, a guard tells me that it has been found in the living quarter, just about to be smuggled away by a clumsy servant. \n\n It didn't take long to force a confession; [owner.GetTitledFirstName] is the one behind the plot to steal [artifact_to_steal.GetName]!"
  steal_back_artifact_outcome.2999.a: "Curse you, [owner.GetTitledFirstNameNoTooltip]! You shall never have it!"

  # Create Cadet Branch Decision
  create_cadet_branch_decision_no_liege_house: "Your [liege|E] or above is #bold not#! part of your [house|E]"
  create_cadet_branch_decision_liege_house: "Your [liege|E] or above is part of your [house|E]"
  create_cadet_branch_decision_friendly_relation: "You are not [friend|E] or [best_friend|E] with [CHARACTER.GetHouse.GetHeadOfHouse.GetShortUIName]"
  split_house_opinion: "Split from the House"
  clan_unity_split_house.desc: "split from the [house|E]"
  create_cadet_branch_decision_independent_desc: "With my own realm to rule, I have grown more and more distant from the rest of the House [ROOT.Char.GetHouse.GetNameNoTooltip]. I'm sure [ROOT.Char.GetHouse.GetHeadOfHouse.GetShortUINameNoTooltip] will understand it's time for my family to split from the house, with me as the head of this new branch of our great dynasty."
  create_cadet_branch_decision_no_liege_house_desc: "As I serve under [ROOT.Char.GetLiege.GetShortUINameNoTooltip], I have grown more and more distant from the rest of the House [ROOT.Char.GetHouse.GetNameNoTooltip]. While [ROOT.Char.GetHouse.GetHeadOfHouse.GetShortUINameNoTooltip] will likely not take it in a good way, it's time for my family to split from the house, with me as the head of this new branch of our great dynasty."
  create_cadet_branch_decision_liege_house_desc: "[ROOT.Char.GetHouse.GetHeadOfHouse.GetShortUINameNoTooltip] is the most incompetent house head ever in the history of the House [ROOT.Char.GetHouse.GetNameNoTooltip]. [ROOT.Char.GetHouse.GetHeadOfHouse.GetSheHe] constantly meddles in house members' affairs and taunts me in front of others. It's time for my family to split from the house under [ROOT.Char.GetHouse.GetHeadOfHouse.GetHerHis] wretched rule, whether [ROOT.Char.GetHouse.GetHeadOfHouse.GetSheHe] likes it or not, with me as the head of this new branch of our great dynasty."

  # House Founder Trait
  trait_cadet_house_founder: "House Founder"
  trait_cadet_house_founder_desc: "This character has split from their old house and founded their own."
  trait_cadet_house_founder_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] has split from [ROOT.Char.GetHerHis] old house and founded the House [ROOT.Char.GetHouse.GetNameNoTooltip]."

  # Khums Tax Slot Obligation
  liege_royal_or_house_head: "You are #bold not#! royal or the house head of House [CHARACTER.GetHouse.GetNameNoTooltip]"
  khums_special_rights_tax_collector: "Khums"
  khums_special_rights_tax_collector_flavor_desc: "Khums is a tax imposed on house-member vassals by the authority of a royal or house head liege, as a token for their submission for the greater good of the entire house."